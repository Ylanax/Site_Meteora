<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEORO</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <img src="imagens/logo.png" alt="METEORA" class="logo">
            <a href="home.html" class="link-menu ativo">Home</a>
            <a href="lojas.html" class="link-menu">Lojas</a>
            <a href="novidades.html" class="link-menu">Novidades</a>
            <a href="promocoes.html" class="link-menu">Promoções</a>
        </nav>
        <form class="pesquisa">
            <input type="text" class="campo-texto" placeholder="Digite o produto" maxlength="50" minlength="5" required>
            <button class="botao">Buscar</button>
        </form>
    </header>
    <div class="banner">
        <img src="imagens/banner.png" alt="banner meteora" class="imagem-banner">
    </div>
    <div class="categorias">
        <h2 class="titulo">Busque por categoria:</h2>
        <nav class="menu-categorias">
            <a href="#" class="item-categoria">
                <img src="imagens/categoria-camisetas.png" class="foto-categoria" alt="categoria de camisestas">
                <p class="texto-categoria">Camisetas</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/categoria-bolsas.png" class="foto-categoria" alt="categoria de bolsas">
                <p class="texto-categoria">Bolsas</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/categoria-calcados.png" class="foto-categoria" alt="categoria de calcados">
                <p class="texto-categoria">Calçados</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/categoria-calcas.png" class="foto-categoria" alt="categoria de calcas">
                <p class="texto-categoria">Calças</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/categoria-casacos.png" class="foto-categoria" alt="categoria de casacos">
                <p class="texto-categoria">Casacos</p>
            </a>
            <a href="#" class="item-categoria">
                <img src="imagens/categoria-oculos.png" class="foto-categoria" alt="categoria de oculos">
                <p class="texto-categoria">Óculos</p>
            </a>
        </nav>
    </div>
    <script src="app.js"></script>
</body>

</html>
